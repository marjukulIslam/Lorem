<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/a745ceb136.js"
      crossorigin="anonymous"
    ></script>
    <title>Lorem</title>
  </head>
  <body class="body">
    <div class="cover">
      <div class="headline">
        <p class="headText"></p>
      </div>
      <form class="inputBox">
        <div class="iBLeft">
          <label class="type" for="amount"></label>
        </div>
        <div class="iBRight">
          <input class="inputArea" type="number" id="amount" placeholder="3" />
          <button type="submit" class="generateButton"></button>
        </div>
      </form>
      <div class="generated"></div>
    </div>
    <!-- js -->
    <script src="lorem.js"></script>
  </body>
</html>
